<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Memory Card Game</title>
</head>
<body>
	<main class="contenido-principal">
	
		<div class="fomulario-contenedor" id="ingreso-coordenadas">
			<img src="images/logo.png" class="img-logo">
			<form class="formulario">
				<label for="coordenadaX" class="entrada">Seleccione la coordenada(EjeX): </label>
				 <input type="number" min="0" max="6" id="coordenadaX" name="coordenadaX" placeholder = "Ingresar nro de coordenada" required>
				<label for="coordenadaY" class="entrada" >Seleccione la coordenada(EjeY): </label>
				 <input type="number" min="0" max="3" id="coordenadaY" name="coordenadaY" placeholder = "Ingresar nro de coordenada" required>
				
			</form>
			<button type="button" class="boton" id="boton-formulario">Ingresar coordenadas</button>
			<div class="cartel-seleccionado">
				<h2>Coordenada seleccionada!</h2>
			</div>
		</div>

		<div class="cartas">
			<header class="encabezado-cartas">
				<h3>Seleccione carta para colocar en el tablero</h3>
			</header>
			<div class="seccion">
				<img src="images/card1.jpg" class="carta" data-value = "0">
				<img src="images/card2.jpg" class="carta" data-value = "1">
				<img src="images/card3.jpg" class="carta" data-value = "2">
				<img src="images/card5.jpg" class="carta" data-value = "3">
				<img src="images/card6.jpg" class="carta" data-value = "4">
				<img src="images/card7.jpg" class="carta" data-value = "5">	
			</div>
			<div class="seccion">
				<img src="images/card8.jpg" class="carta">
				<img src="images/card9.jpg" class="carta">
				<img src="images/card10.jpg" class="carta">			
				<img src="images/card11.jpg" class="carta">
				<img src="images/card12.jpg" class="carta">
				<img src="images/card13.jpg" class="carta">		
			</div>	
			<div class="seccion">
				<img src="images/card14.jpg" class="carta">
			</div>				
		</div>

		<!--
		
		<section class="seccion-juego">
			<div class="tablero">
				
			</div>
			<div class="imagen-puntaje">
				<div class="imagen">
					
				</div>
				<div class="puntaje">
					
				</div>
			</div>
		</section>
			-->
	</main>
	<script src="index.js" defer></script>
</body>
</html>
