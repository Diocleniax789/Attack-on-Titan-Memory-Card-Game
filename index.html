	<main class="contenido-principal">
	
		<div class="fomulario-contenedor" id="ingreso-coordenadas">

			<form class="formulario">
				<label for="coordenadaX" class="entrada">Seleccione la coordenada(EjeX): </label>
				 <input type="number" min="0" max="5" id="coordenadaX" name="coordenadaX" placeholder = "Ingresar nro de coordenada" required>
				<label for="coordenadaY" class="entrada" >Seleccione la coordenada(EjeY): </label>
				 <input type="number" min="0" max="2" id="coordenadaY" name="coordenadaY" placeholder = "Ingresar nro de coordenada" required>
				
			</form>
			<button type="button" class="boton" id="boton-formulario">Ingresar coordenadas</button>
		</div>

		<div class="cartas">
			
		</div>
